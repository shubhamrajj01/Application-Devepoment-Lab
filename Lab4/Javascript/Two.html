<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const times = prompt("Enter the number of times to display 'Hello':");
        const numberOfTimes = parseInt(times);

        if (!isNaN(numberOfTimes) && numberOfTimes > 0) {
            for (let i = 0; i < numberOfTimes; i++) {
                document.write("Hello<br>");
            }
        } else {
            document.write("Invalid input. Please enter a positive number.");
        }
    </script>
</body>
</html>
