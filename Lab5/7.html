<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
   
</head>
<body>
    <h2>Shubham Raj 22052857</h2>
    
    
    <form id="calculatorForm">
        <label for="no1">No1</label>
        <input type="number" id="no1" placeholder="Enter first number" required> <br><br>

        <label for="no2">No2</label>
        <input type="number" id="no2" placeholder="Enter second number" required><br><br>

        <div class="operations">
            <button type="button" onclick="calculate('+')">+</button>
            <button type="button" onclick="calculate('-')">-</button>
            <button type="button" onclick="calculate('*')">*</button>
            <button type="button" onclick="calculate('/')">/</button>
            <button type="button" onclick="calculate('=')">=</button>

        </div> <br><br>

        <label for="result">Result</label>
        <input type="text" id="result" placeholder="Result" readonly><br><br>

        
    </form>

    <script>
        function calculate(operation) {
           
            let no1 = parseFloat(document.getElementById("no1").value);
            let no2 = parseFloat(document.getElementById("no2").value);
            let result = 0;

            
            if (isNaN(no1) || isNaN(no2)) {
                alert("Please enter valid numbers.");
                return;
            }

           
            switch (operation) {
                case '+':
                    result = no1 + no2;
                    break;
                case '-':
                    result = no1 - no2;
                    break;
                case '*':
                    result = no1 * no2;
                    break;
                case '/':
                    result = no2 !== 0 ? no1 / no2 : "Error: Division by zero";
                    break;
                case '=':
                    no1 == no2? true : false;
                    break;
                default:
                    alert("Invalid operation.");
                    return;
            }

           
            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
