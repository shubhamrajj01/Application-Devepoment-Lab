<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            width: 200px;
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h2>Shubham Raj 22052857</h2>
   
    
    <form id="calculatorForm">
        <label for="no1">No1</label>
        <input type="number" id="no1" required>

        <label for="no2">No2</label>
        <input type="number" id="no2" required>

        <label for="result">Result</label>
        <input type="text" id="result" readonly>

        <button type="button" onclick="calculateSum()">ADD</button>
    </form>

    <script>
        function calculateSum() {
           
            let no1 = parseFloat(document.getElementById("no1").value);
            let no2 = parseFloat(document.getElementById("no2").value);

            
            if (isNaN(no1) || isNaN(no2)) {
                alert("Please enter valid numbers in both fields.");
                return;
            }

           
            let sum = no1 + no2;

            
            document.getElementById("result").value = sum;
        }
    </script>
</body>
</html>
