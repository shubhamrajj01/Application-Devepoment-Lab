<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5- Phone Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
    <script>
        function onSubmit(event) {
            event.preventDefault(); // Prevents form submission if validation fails

            let phone = document.getElementById("phone").value;
            let errorMessage = document.getElementById("error-message");

            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                errorMessage.style.display = "block";
                return false;
            }

            errorMessage.style.display = "none";
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Shubham Raj</h2>
    <h2>22052857</h2>
    <h2>Phone Number Validation</h2>
    <form id="validationForm" onsubmit="return onSubmit(event)">
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>
        <p id="error-message" class="error">Phone number must be exactly 10 digits.</p>

        <input type="submit" value="Validate">
    </form>
</body>
</html>
